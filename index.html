<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Recommendation Engine</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .spinner {
            border-color: #3498db;
            border-top-color: transparent;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-900 text-white antialiased">

    <div class="container mx-auto max-w-6xl px-4 py-8">
        
        <!-- Header -->
        <header class="text-center mb-8">
            <h1 class="text-4xl md:text-5xl font-bold tracking-tight text-transparent bg-clip-text bg-gradient-to-r from-sky-400 to-blue-500">Video Recommendation Engine</h1>
            <p class="mt-2 text-lg text-gray-400">Enter a username to get personalized video recommendations.</p>
        </header>

        
        <div class="bg-gray-800 p-6 rounded-xl shadow-lg mb-8 max-w-2xl mx-auto">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <input type="text" id="username-input" placeholder="Enter username (e.g., sachin)" class="md:col-span-2 bg-gray-700 text-white placeholder-gray-400 border border-gray-600 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-sky-500">
                <button id="fetch-btn" class="w-full bg-sky-500 hover:bg-sky-600 text-white font-semibold rounded-lg px-4 py-2 transition-colors duration-300">Get Recommendations</button>
            </div>
             <input type="text" id="project-code-input" placeholder="Optional: project_code (e.g., flic)" class="w-full mt-4 bg-gray-700 text-white placeholder-gray-400 border border-gray-600 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-sky-500">
        </div>

        
        <div id="results-container" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
            
        </div>

    </div>

    <script>
        const usernameInput = document.getElementById('username-input');
        const projectCodeInput = document.getElementById('project-code-input');
        const fetchBtn = document.getElementById('fetch-btn');
        const resultsContainer = document.getElementById('results-container');
        
        const API_URL = 'http://127.0.0.1:8000';

        const fetchRecommendations = async () => {
            const username = usernameInput.value.trim();
            const projectCode = projectCodeInput.value.trim();

            if (!username) {
                resultsContainer.innerHTML = `<p class="text-red-400 col-span-full text-center">Please enter a username.</p>`;
                return;
            }

            
            resultsContainer.innerHTML = `
                <div class="col-span-full flex flex-col items-center justify-center h-64 text-gray-400">
                    <div class="spinner w-12 h-12 rounded-full border-4 border-t-4 mb-4"></div>
                    <p class="text-lg">Fetching recommendations for <strong>${username}</strong>...</p>
                </div>`;

            let url = `${API_URL}/feed?username=${encodeURIComponent(username)}`;
            if (projectCode) {
                url += `&project_code=${encodeURIComponent(projectCode)}`;
            }
            
            try {
                const response = await fetch(url);
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.detail || 'Something went wrong');
                }
                const data = await response.json();
                
                displayResults(data.recommendations);

            } catch (error) {
                resultsContainer.innerHTML = `<p class="text-red-400 col-span-full text-center">Error: ${error.message}</p>`;
                console.error("Fetch error:", error);
            }
        };

        const displayResults = (posts) => {
            if (!posts || posts.length === 0) {
                resultsContainer.innerHTML = `<p class="text-gray-400 col-span-full text-center">No recommendations found.</p>`;
                return;
            }

            resultsContainer.innerHTML = ''; // Clear previous results

            posts.forEach(post => {
                const ownerName = post.owner?.name || 'Unknown User';
                const postCard = `
                    <div class="bg-gray-800 rounded-xl overflow-hidden shadow-lg transform hover:-translate-y-1 transition-transform duration-300">
                        <img class="w-full h-48 object-cover" src="${post.thumbnail_url}" alt="Thumbnail for ${post.title}" onerror="this.src='https://placehold.co/600x400/1f2937/9ca3af?text=No+Image'">
                        <div class="p-4">
                            <h3 class="text-lg font-semibold text-white truncate" title="${post.title}">${post.title}</h3>
                            <p class="text-sm text-gray-400 mt-1">by ${ownerName}</p>
                            <p class="text-xs text-gray-500 mt-2">ID: ${post.id}</p>
                        </div>
                    </div>
                `;
                resultsContainer.innerHTML += postCard;
            });
        };

        fetchBtn.addEventListener('click', fetchRecommendations);
        usernameInput.addEventListener('keyup', (event) => {
            if (event.key === 'Enter') {
                fetchRecommendations();
            }
        });
    </script>

</body>
</html>
